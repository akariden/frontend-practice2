<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="lg-container">
  <!-- logo -->
  <div class="logo-wrapper">
    <img class="logo" src="images/logo.svg" alt="Huddle-logo">
  </div>

  <!-- image -->
  <div>
    <img class="mock-img" src="images/illustration-mockups.svg">
  </div>

  <!-- text -->
  <div class="text-wrapper">
    <h2 class="heading">
      Build The Community Your Fans Will Love
    </h2>
    <p class="content">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>

    <!-- button -->
    <div class="btn-wrapper">
      <input class="register-btn" type="button" value="Register">
    </div>
  </div>

  <!-- sns icons -->
  <div class="sns-icons">
    <div class="circle"><i class="fab fa-facebook-f"></i></div>
    <div class="circle"><i class="fab fa-twitter"></i></div>
    <div class="circle"><i class="fab fa-instagram"></i></div>
  </div>
</div>
</body>
</html>
